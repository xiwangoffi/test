<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container justify-content-center align-items-center">
  <!-- Initialisation de la matrice -->
    <div class="row center justify-content-center align-items-center" *ngFor="let obj of grille; let i = index;">
      <div class="col-sm-auto" *ngFor="let keyValues of obj; let j = index;">
        <div (click)="Clique(i,j)" id="{{i}}-{{j}}" class="Carte"></div>
      </div>
    </div>
    <!-- Tour Joueur 1 ou Tour Joueur 2 -->
    <div *ngIf="tourJoueur; then ifJoueur1 else elseJoueur2"></div>
    <ng-template #ifJoueur1>
      <!-- Actualisation du texte pour plus de lisibilité -->
      <div class="milieuGauche">C'est le tour de <br>{{Data[1].getNomJoueur()}} (JAUNE)</div>
    </ng-template>
    <ng-template #elseJoueur2>
      <!-- Actualisation du texte pour plus de lisibilité -->
      <div class="milieuGauche">C'est le tour de <br>{{Data[0].getNomJoueur()}} (ROUGE)</div>
    </ng-template>
    <!-- Affichage du score pour plus de lisibilité -->
    <div class="milieuDroite">Le score de  {{Data[1].getNomJoueur()}}: {{Data[0].getScore()}}</div>
    <!-- Affichage du score pour plus de lisibilité -->
    <div class="milieuDroite2">Le score de {{Data[0].getNomJoueur()}}: {{Data[1].getScore()}}</div>
    <div class="milieuDroite3">
      <!-- Bouton permettant de relancer une partie a tout moment -->
      <button type="submit" class="btn btn-primary mb-3" (click)="reloadCurrentPage()"><p class="display-6">Faire une autre partie !</p></button>
    </div>
</div>
